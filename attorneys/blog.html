<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LB Mokoena Attorneys | Blog</title>
  <style>
    :root {
      --gold: #C6A74B;
      --dark: #222;
      --muted: #6b7280;
      --bg: #f8f8f8;
      --card: #ffffff;
      --radius: 14px;
      --maxW: 1200px;
      --accent: var(--gold);
      --transition: 0.4s ease-in-out;
    }

    * { box-sizing: border-box; margin:0; padding:0; }
    html, body { height:100%; }
    body {
      font-family: 'Inter', system-ui, Segoe UI, Roboto, 'Helvetica Neue', Arial;
      background: var(--bg);
      color: var(--dark);
      line-height:1.6;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    .container { max-width: var(--maxW); margin: 0 auto; padding: 20px; }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
      padding: 20px 0;
      animation: fadeSlideDown 0.8s ease forwards;
    }

    @keyframes fadeSlideDown {
      0% { opacity:0; transform: translateY(-20px);}
      100% { opacity:1; transform: translateY(0);}
    }

    .brand { display: flex; align-items: center; gap: 16px; }

    .logo {
      width: 64px; height: 64px;
      border-radius: var(--radius);
      background: linear-gradient(135deg, var(--gold), #b28f3f);
      display: grid; place-items: center;
      color: white;
      font-weight: 800;
      font-size: 22px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .brand h1 { font-size: 22px; margin-bottom: 4px; }
    .brand .muted { font-size: 13px; color: var(--muted); }

    .nav { display: flex; gap: 20px; align-items: center; }
    .nav a {
      color: var(--muted);
      text-decoration: none;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 6px;
      transition: var(--transition);
    }
    .nav a:hover, .nav a.active { color: var(--dark); background: rgba(198, 167, 75, 0.1); }

    .cta {
      background: var(--accent);
      color: #fff;
      padding: 10px 16px;
      border-radius: var(--radius);
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 6px 18px rgba(198, 167, 75, 0.2);
      transition: var(--transition);
    }
    .cta:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 10px 22px rgba(198, 167, 75, 0.3); }

    /* Hero */
    .hero {
      margin-top: 28px;
      background-image: url('../assets/5.jpg');
      background-size: cover;
      background-position: center;
      border-radius: var(--radius);
      overflow: hidden;
      color: white;
      min-height: 300px;
      display: flex;
      align-items: center;
    }

    .hero .overlay {
      width: 100%;
      padding: 60px 40px;
      background: linear-gradient(180deg, rgba(34,34,34,0.5), rgba(34,34,34,0.1));
      border-radius: var(--radius);
      opacity:0;
      transform: translateY(20px);
      animation: fadeSlideUp 1s ease forwards 0.3s;
    }

    @keyframes fadeSlideUp { to { opacity:1; transform: translateY(0); } }

    .hero h2 { font-size: 36px; margin-bottom: 12px; }
    .hero p { margin-bottom: 18px; font-size: 16px; color: rgba(255,255,255,0.9); }

    /* Blog Grid & Cards */
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 28px; }

    .card {
      background: var(--card);
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      opacity:0;
      transform: translateY(20px);
      animation: cardFadeIn 0.8s forwards;
    }
    .card:nth-child(1) { animation-delay: 0.2s; }
    .card:nth-child(2) { animation-delay: 0.4s; }
    .card:nth-child(3) { animation-delay: 0.6s; }
    .card:nth-child(4) { animation-delay: 0.8s; }

    @keyframes cardFadeIn { to { opacity:1; transform: translateY(0); } }
    .card:hover { transform: translateY(-5px) scale(1.02); box-shadow: 0 12px 28px rgba(0,0,0,0.08); }

    h3 { margin-bottom: 12px; font-size: 20px; }
    .muted { color: var(--muted); font-size: 15px; }

    /* Blog Meta */
    .meta { font-size: 13px; color: var(--muted); margin-bottom: 8px; }

    /* Footer */
    footer {
      margin-top: 40px;
      padding: 28px 20px;
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(198,167,75,0.08), transparent);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: var(--muted);
      opacity:0;
      animation: fadeIn 1s forwards 1s;
    }
    @keyframes fadeIn { to { opacity:1; } }

    /* Responsive */
    @media(max-width: 900px){
      .nav { display: none; }
      .hero .overlay { padding: 30px 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo">LB</div>
        <div>
          <h1>LB Mokoena Attorneys</h1>
          <div class="muted">Attorneys & Legal Advisors</div>
        </div>
      </div>
      <nav class="nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="team.html">Team</a>
        <a href="blog.html" class="active">Blog</a>
        <a href="contact.html">Contact</a>
      </nav>
      <a class="cta" href="contact.html">Free Consultation</a>
    </header>

    <section class="hero">
      <div class="overlay">
        <h2>Insights & Updates</h2>
        <p>Stay informed on legal news, tips, and trends.</p>
      </div>
    </section>

    <div class="grid" id="blogGrid">
      <!-- Blog posts dynamically inserted via JS -->
    </div>

    <footer>
      <div>
        <div style="font-weight:700">LB Mokoena Attorneys</div>
        <div class="muted">© <span id="year"></span> LB Mokoena Attorneys — All rights reserved.</div>
      </div>
      <div>Privacy & POPIA compliant • Built with care</div>
    </footer>
  </div>

  <script>
    // Set current year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Example dynamic blog posts
    const blogPosts = [
      { title: "Understanding Commercial Law", date: "Oct 5, 2025", summary: "Key tips for startups navigating contracts and agreements." },
      { title: "Property Conveyancing Made Easy", date: "Sep 20, 2025", summary: "Simplifying the property transfer process for clients." },
      { title: "Employment Law Essentials", date: "Sep 10, 2025", summary: "What employers and employees should know about labor regulations." },
      { title: "Family Law: Protecting Your Interests", date: "Aug 30, 2025", summary: "Guidance for divorce, custody, and estate planning matters." }
    ];

    const blogGrid = document.getElementById('blogGrid');
    blogPosts.forEach(post => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <h3>${post.title}</h3>
        <div class="meta">${post.date}</div>
        <p class="muted">${post.summary}</p>
        <a class="cta" href="#">Read More</a>
      `;
      blogGrid.appendChild(card);
    });
  </script>
</body>
</html>
